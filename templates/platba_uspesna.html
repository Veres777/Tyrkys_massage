<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platba úěšpná</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 28px 36px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .box h1 {
      color: #4CAF50;
      margin-bottom: 12px;
    }
    .box p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Platba proběhla úěšně</h1>
    <p>Děkujeme za Vaši rezervaci!</p>
  </div>
</body>
</html>
